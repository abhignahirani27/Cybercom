<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet added -->
    <link rel="stylesheet" href="loginstyle.css">

    <title>Login Form</title>
</head>
<body>
    <center>
    <h1>Login</h1>
        <div class="content">
        <div class="container" style="border: 2;">

            <form  class="myform" method="POST"  name="myform"></form>
                <input type="email" name="email" class="email" placeholder="Email" id="email"><br>
                <span id="emailErr"></span><br><br>

                <input type="password" name="password" class="password" placeholder="Password" id="password"><br>
                <span id="passErr"></span><br><br>

                <input type="button" class="btn" value="LOGIN" onclick="verifyNull();verifyEmail()"><br><br>

                OR<br><br>

                <input type="button" class="btn" value="REGISTER NOW" onClick="window.location.href='registration.html' ">  
            </form>

        </div>
    </div>
</center>

<!---script added-->
    <script src="login.js"></script>
</body>
</html>
