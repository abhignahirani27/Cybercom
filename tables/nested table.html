<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        th,td{
            padding: 5px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <h1 align="center">Example: Nested</h1>
    <table border="2" align="center" style="border-collapse: collapse;" >
        <tr>
            <th rowspan="2" colspan="2">CI</th>
            <th rowspan="2">All<br> Genders</th>
            <th>By Genders</th>
        </tr>
        <tr>
           <td>
               <table border="2">
                   <tr>
                       <th>Males</th>
                       <th>Females</th>
                   </tr>
                   <tr>
                       <td>9215604</td>
                       <td>4512358</td>
                    </tr>    
               </table>
           </td>
        </tr>
        <tr>
            <td><b>Rural</b></td>
            <td>6521458</td>
            <td>4215389</td>
            <td align="center">4152348</td>
        </tr>   
    </table>
    
</body>
</html>
