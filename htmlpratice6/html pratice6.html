<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pratice6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <img src="building.jpg" alt="contact us">
        <h1 class="center">Contact Us</h1>
    </div>
    <div class="contact">
        <form>
            <div class="input-icons">
                <i class='fa fa-user-o'></i>
                <input class="input-field" type="text" placeholder="    Full Name" name="fname" id="fname">
            </div>
            <div class="input-icons">  
               <i class='fa fa-envelope-o'></i>
               <input class="input-field" type="text" placeholder="     Eg example.gmail.com" name="email" id="email">
           </div>
            <div class="input-icons">
                <i class='fa fa-mobile'></i>
                <input class="input-field" type="text" placeholder="    Eg +8100000000" name="phno" id="phno">
            </div>
            <div class="input-icons">
                <i class='fa fa-comment-o'></i>
                <textarea class="input-field" placeholder="   Your Comments" name="subject" id="subject"></textarea>
            </div>
           <button type="submit" value="SEND NOW" onclick="demo()">SEND NOW</button>   
        </form>
    </div>
    <script src="pratice6.js"></script>
</body>
</html>
